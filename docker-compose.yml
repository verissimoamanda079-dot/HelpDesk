version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gestor-prioridade-db
    environment:
      POSTGRES_DB: gestor_prioridade
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d gestor_prioridade"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: gestor-prioridade-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: gestor_prioridade
      DATABASE_USER: admin
      DATABASE_PASSWORD: admin123
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run migrate && npm start"

  frontend:
    build: ./frontend
    container_name: gestor-prioridade-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend

volumes:
  postgres_data:
